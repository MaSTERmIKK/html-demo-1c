<!DOCTYPE html>
<html>
	<head>
		<title>Tables Demo</title>
	</head>
	<body>
		<h1>Basic Table Demo</h1>
		<table border="1" width="80%" cellpadding="10" cellspacing="0" align="center">
			<tr align="center">
				<td>Data 1</td>
				<td>Data 2</td>
				<td>Data 3</td>
				<td align="right">Data 4</td>
			</tr>
			<tr>
				<td>Data 1</td>
				<td>Data 2</td>
				<td>Data 3</td>
				<td>Data 4</td>
			</tr>
			<tr>
				<td>Data 1</td>
				<td>Data 2</td>
				<td>Data 3</td>
				<td>Data 4</td>
			</tr>
		</table>
		<hr>
			
		<h1>Merging Table Demo</h1>
		<table border="1" width="80%" cellpadding="10" cellspacing="0" align="center">
			<tr>
				<td colspan="2">&nbsp;</td>
				<td>&nbsp;</td>
				<td colspan="2">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>		
				<td rowspan="2">&nbsp;</td>	
				<td>&nbsp;</td>	
				<td rowspan="2">&nbsp;</td>	
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>						
				<td>&nbsp;</td>	
				<td>&nbsp;</td>	
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td colspan="3" rowspan="2">&nbsp;</td>															
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
		<hr>

		<h1>Nested Table Demo</h1>
		<table border="1" width="80%" cellpadding="10" cellspacing="0" align="center">
			<tr>
				<td width="33%">&nbsp;</td>
				<td width="33%">&nbsp;</td>
				<td width="33%">&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<table border="1" width="100%" cellpadding="10" cellspacing="0">
						<tr>				
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>				
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
						<tr>				
							<td>&nbsp;</td>
							<td>&nbsp;</td>
						</tr>
					</table>
				</td>
				<td>&nbsp;</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
				<td>&nbsp;</td>
			</tr>
		</table>
	</body>
</html>
